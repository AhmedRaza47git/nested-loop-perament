<body>
    <h1>loop task</h1>
    <h5>made by Ahmed Raza</h5>
    <hr>
    <br>
    <script>
        document.write("<center>")
        var i, j;
        for (i = 1; i <= 30; i++) {
            for (j = 1; j <= i; j++) {
                document.write("##")
            }
            document.write("<br>")
        }
        document.write("</center>")
    </script>
